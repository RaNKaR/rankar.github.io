language: node_js
node_js:
  - "4.1"

language: ruby
rvm:
  - "2.1"

env:
  - DISPLAY=:99.0
before_install:
  - sh -e /etc/init.d/xvfb start
  - npm install selenium-webdriver
  
  
install: gem install jekyll html-proofer
script: 
    jekyll build
    htmlproof ./_site --verbose:true --check_html:true